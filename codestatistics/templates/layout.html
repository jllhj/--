<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.min.css">
    <!--页面定义CSS-->
    <link href="/static/dashboard.css" rel="stylesheet">
    <script src="/static/jquery-3.3.1.min.js"></script>
    {% block js %}
    {% endblock %}
    <style>
        body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="https://v3.bootcss.com/examples/dashboard/#">BRM-S10</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">Dashboard</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">Settings</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">Profile</a></li>
                <li><a href="https://v3.bootcss.com/examples/dashboard/#">Help</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">{{session['user_info']['nickname']}}</a></li>
                <li><a href="/logout">注销</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/user_list">用户列表</a></li>
                <li><a href="/upload">上传代码</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
{#            这里是每个页面不同的部分#}
            {% block content %}

            {% endblock %}

        </div>
    </div>
</div>
<script>
    var url=document.location.href;
    // var $url = window.location.href;
    url=url.split("/",-1)[3];
    var lis=["user_list","upload"];

    for(var i=0;i<lis.length;i++){
        if(lis[i]===url){
            i=i+1;
            // :nth-child(n) 选择器匹配属于其父元素的第 N 个子元素，不论元素的类型。
            $(".nav-sidebar :nth-child("+i+")").addClass("active")
        }
    }




</script>
</body>
</html>
